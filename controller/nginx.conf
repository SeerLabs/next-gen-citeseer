upstream client {
  server client:3000;
}

upstream server {
  server server:8000;
}

server {
  listen 80;

  location / {
    proxy_pass http://client;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;

  }

  location /api {
    proxy_pass http://server;
  }
}
